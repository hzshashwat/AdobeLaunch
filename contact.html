  <!-- Shared styles -->

  <!-- Page-specific styles -->
  <style>
    /* Modern contact layout */
    .contact-container {
      min-height: calc(100vh - 80px);
      display: flex;
      align-items: center;
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .contact-wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      width: 100%;
      align-items: center;
    }
    
    @media (max-width: 768px) {
      .contact-wrapper {
        grid-template-columns: 1fr;
        gap: 2rem;
      }
    }
    
    /* Left side - Info */
    .contact-info {
      padding: 2rem;
    }
    
    .contact-info h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--text);
    }
    
    .contact-info .tagline {
      font-size: 1.1rem;
      color: var(--muted);
      margin-bottom: 2rem;
    }
    
    .contact-details {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .contact-item {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .contact-icon {
      width: 50px;
      height: 50px;
      background: rgba(225, 6, 0, 0.1);
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent);
    }
    
    .contact-text h3 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: .2rem;
    }
    
    .contact-text p {
      color: var(--muted);
      font-size: .9rem;
    }
    
    .social-links {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }
    
    .social-link {
      width: 40px;
      height: 40px;
      background: var(--surface);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      text-decoration: none;
      transition: all .3s;
    }
    
    .social-link:hover {
      background: var(--accent);
      transform: translateY(-3px);
    }
    
    /* Right side - Form */
    .contact-form-wrapper {
      background: var(--surface);
      border-radius: var(--radius);
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,.5);
    }
    
    .contact-form-wrapper h2 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    @media (max-width: 576px) {
      .form-row {
        grid-template-columns: 1fr;
      }
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: .4rem;
    }
    
    .form-group.full-width {
      grid-column: 1 / -1;
    }
    
    .form-group label {
      font-weight: 500;
      font-size: .9rem;
    }
    
    .form-group input,
    .form-group textarea,
    .form-group select {
      padding: .7rem .9rem;
      border: none;
      border-radius: var(--radius);
      background: #2a2a2a;
      color: var(--text);
      font-family: inherit;
      font-size: .95rem;
      transition: box-shadow .2s;
    }
    
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--accent);
    }
    
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    
    .submit-btn {
      width: 100%;
      margin-top: 1rem;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--surface);
      color: var(--text);
      padding: .9rem 1.4rem;
      border-radius: var(--radius);
      box-shadow: 0 4px 12px rgba(0,0,0,.5);
      opacity: 0;
      pointer-events: none;
      transform: translateY(20px);
      transition: opacity .3s, transform .3s;
      z-index: 1000;
    }
    
    .toast.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }
  </style>
</head>
  
<body>

  <!-- Navbar -->
  <header class="navbar">
    <a href="index.html" class="brand">CarbonCraft</a>
    <nav>
      <a href="shop.html"      class="nav-link">Shop</a>
      <a href="about.html"     class="nav-link">About&nbsp;Us</a>
      <a href="contact.html"   class="nav-link active">Contact&nbsp;Us</a>
      <a href="cart.html"       class="nav-link cart-link">
        <i class="fa-solid fa-cart-shopping"></i>
        <span id="cart-count" class="badge">0</span>
      </a>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-container">
    <div class="contact-wrapper">
      <!-- Left Side - Info -->
      <div class="contact-info">
        <h1>Let's&nbsp;Talk</h1>
        <p class="tagline">Got questions? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
        
        <div class="contact-details">
          <div class="contact-item">
            <div class="contact-icon">
              <i class="fa-solid fa-phone"></i>
            </div>
            <div class="contact-text">
              <h3>Phone</h3>
              <p>+91 98765 43210</p>
            </div>
          </div>
          
          <div class="contact-item">
            <div class="contact-icon">
              <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="contact-text">
              <h3>Email</h3>
              <p>hello@carboncraft.in</p>
            </div>
          </div>
          
          <div class="contact-item">
            <div class="contact-icon">
              <i class="fa-solid fa-location-dot"></i>
            </div>
            <div class="contact-text">
              <h3>Office</h3>
              <p>Pune, Maharashtra, India</p>
            </div>
          </div>
        </div>
        
        <div class="social-links">
          <a href="#" class="social-link"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="social-link"><i class="fa-brands fa-twitter"></i></a>
          <a href="#" class="social-link"><i class="fa-brands fa-instagram"></i></a>
          <a href="#" class="social-link"><i class="fa-brands fa-youtube"></i></a>
        </div>
      </div>
      
      <!-- Right Side - Form -->
      <div class="contact-form-wrapper">
        <h2>Send us a message</h2>
        <form id="contactForm">
          <div class="form-row">
            <div class="form-group">
              <label for="name">Name *</label>
              <input id="name" name="name" type="text" placeholder="John Doe" required>
            </div>
            
            <div class="form-group">
              <label for="email">Email *</label>
              <input id="email" name="email" type="email" placeholder="john@example.com" required>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="age">Age</label>
              <input id="age" name="age" type="number" min="1" max="110" placeholder="25">
            </div>
            
            <div class="form-group">
              <label for="purchases">Purchases</label>
              <input id="purchases" name="purchases" type="number" min="0" placeholder="3">
            </div>
          </div>
          
          <div class="form-group full-width">
            <label for="rating">Overall Rating</label>
            <select id="rating" name="rating">
              <option value="" hidden>Select rating...</option>
              <option value="5">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ ‚Äì Outstanding</option>
              <option value="4">‚òÖ‚òÖ‚òÖ‚òÖ ‚Äì Great</option>
              <option value="3">‚òÖ‚òÖ‚òÖ ‚Äì Good</option>
              <option value="2">‚òÖ‚òÖ ‚Äì Fair</option>
              <option value="1">‚òÖ ‚Äì Poor</option>
            </select>
          </div>
          
          <div class="form-group full-width">
            <label for="feedback">Message *</label>
            <textarea id="feedback" name="feedback" placeholder="Tell us what's on your mind..." required></textarea>
          </div>
          
          <button type="submit" class="btn primary submit-btn">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Toast -->
  <div id="contactToast" class="toast">Thanks for reaching out! üèÅ</div>

  <!-- JS -->
  <script src="app.js"></script>
  <script src="contact.js"></script>
</body>
</html>
