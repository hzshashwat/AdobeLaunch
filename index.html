  <!-- ▸▸ Navbar ◂◂ -->
  <header class="navbar">
    <a href="index.html" class="brand">CarbonCraft</a>
    <nav>
      <a href="shop.html"      class="nav-link">Shop</a>
      <a href="about.html"     class="nav-link">About&nbsp;Us</a>
      <a href="contact.html"   class="nav-link">Contact&nbsp;Us</a>
      <a href="cart.html"       class="nav-link cart-link">
        <i class="fa-solid fa-cart-shopping"></i>
        <span id="cart-count" class="badge">0</span>
      </a>
    </nav>
  </header>

  <!-- ▸▸ Hero Banner ◂◂ -->
  <section id="banner" class="banner">
    <div class="banner-content">
      <h1 class="headline">Feel&nbsp;the&nbsp;Speed.</h1>
      <p class="tagline">Premium Formula-1 scale models for true enthusiasts.</p>
      <a href="shop.html" class="btn primary banner-btn">Shop&nbsp;Now</a>
    </div>
  </section>

  <!-- ▸▸ Main ◂◂ -->
  <main>
    <!-- Featured Products Section -->
    <section id="featured" class="section">
      <div class="section-header">
        <h2 class="section-title">Featured&nbsp;Models</h2>
        <a href="shop.html" class="view-all-link">View All <i class="fa-solid fa-arrow-right"></i></a>
      </div>
      <div id="featured-grid" class="product-grid"></div>
    </section>
  </main>

  <!-- ▸▸ Product Modal ◂◂ -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <button id="modal-close" class="modal-close">&times;</button>

      <div class="modal-gallery">
        <img id="modal-img" src="" alt="Product image">
        <div id="carousel-dots" class="carousel-dots"></div>
      </div>

      <div class="modal-info">
        <h3 id="modal-title"></h3>
        <p id="modal-desc"></p>
        <div id="modal-price" class="price"></div>
        <button id="modal-add-btn" class="btn primary">Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="app.js"></script>
  <script>
    // Render featured products for homepage
    function renderFeaturedProducts() {
      const featuredGrid = document.getElementById('featured-grid');
      const featuredProducts = products.slice(0, 5); // Show first 5 products as featured
      
      featuredProducts.forEach(p => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.dataset.id = p.id;
        card.innerHTML = `
          <img src="${p.images[0]}" alt="${p.name}">
          <div class="card-body">
            <h3 class="card-title">${p.name}</h3>
            <p class="card-price">₹${p.price.toLocaleString()}</p>
          </div>`;
        featuredGrid.appendChild(card);
      });
    }
    
    // Initialize homepage
    document.addEventListener('DOMContentLoaded', () => {
      renderFeaturedProducts();
      updateCartUI();
    });
  </script>
