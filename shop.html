<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shop | CarbonCraft</title>

  <!-- Data Layer Initialization - Add BEFORE other scripts -->
  <script>
    // Initialize dataLayer
    window.dataLayer = window.dataLayer || [];
    
    // Push page information
    dataLayer.push({
      'event': 'pageview',
      'page': {
        'name': 'Shop',
        'type': 'product-listing',
        'url': window.location.href,
        'path': window.location.pathname,
        'title': document.title
      }
    });
  </script>

  <!-- Adobe Launch Script -->
  <script src="https://assets.adobedtm.com/236ca7d75265/1a332fef7a44/launch-41b0e3aa4cd4-development.min.js" async></script>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" referrerpolicy="no-referrer"/>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>


<body>

  <!-- ▸▸ Navbar ◂◂ -->
  <header class="navbar">
    <a href="index.html" class="brand">CarbonCraft</a>
    <nav>
      <a href="shop.html"      class="nav-link active">Shop</a>
      <a href="about.html"     class="nav-link">About&nbsp;Us</a>
      <a href="contact.html"   class="nav-link">Contact&nbsp;Us</a>
      <a href="cart.html"       class="nav-link cart-link">
        <i class="fa-solid fa-cart-shopping"></i>
        <span id="cart-count" class="badge">0</span>
      </a>
    </nav>
  </header>

  <!-- ▸▸ Shop Hero ◂◂ -->
  <section class="shop-hero">
    <div class="shop-hero-content">
      <h1 class="headline">The&nbsp;Collection</h1>
      <p class="tagline">Every legend. Every livery. Every detail.</p>
    </div>
  </section>

  <!-- ▸▸ Main ◂◂ -->
  <main>
    <!-- Shop Section -->
    <section id="shop" class="section">
      <!-- Filter Bar -->
      <div class="filter-bar">
        <div class="filter-left">
          <div class="search-box">
            <i class="fa-solid fa-search"></i>
            <input type="text" id="search-input" placeholder="Search models...">
          </div>
          
          <select id="filter-select" class="filter-select">
            <option value="all">All Teams</option>
            <option value="ferrari">Ferrari</option>
            <option value="mclaren">McLaren</option>
            <option value="redbull">Red Bull</option>
            <option value="mercedes">Mercedes</option>
          </select>
        </div>

        <div class="filter-right">
          <select id="sort-select" class="sort-select">
            <option value="featured">Featured</option>
            <option value="price-low">Price: Low to High</option>
            <option value="price-high">Price: High to Low</option>
            <option value="name">Name: A to Z</option>
          </select>
        </div>
      </div>

      <!-- Products Grid -->
      <div id="product-grid" class="product-grid"></div>
      
      <!-- No Results Message -->
      <div id="no-results" class="no-results hidden">
        <i class="fa-solid fa-search"></i>
        <p>No models match your search.</p>
      </div>
    </section>
  </main>

  <!-- ▸▸ Product Modal ◂◂ -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <button id="modal-close" class="modal-close">&times;</button>

      <div class="modal-gallery">
        <img id="modal-img" src="" alt="Product image">
        <div id="carousel-dots" class="carousel-dots"></div>
      </div>

      <div class="modal-info">
        <h3 id="modal-title"></h3>
        <p id="modal-desc"></p>
        <div id="modal-price" class="price"></div>
        <button id="modal-add-btn" class="btn primary">Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="app.js"></script>
  <script src="shop.js"></script>
</body>
</html>
