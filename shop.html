<body>

  <!-- ▸▸ Navbar ◂◂ -->
  <header class="navbar">
    <a href="index.html" class="brand">CarbonCraft</a>
    <nav>
      <a href="shop.html"      class="nav-link active">Shop</a>
      <a href="about.html"     class="nav-link">About&nbsp;Us</a>
      <a href="contact.html"   class="nav-link">Contact&nbsp;Us</a>
      <a href="cart.html"       class="nav-link cart-link">
        <i class="fa-solid fa-cart-shopping"></i>
        <span id="cart-count" class="badge">0</span>
      </a>
    </nav>
  </header>

  <!-- ▸▸ Shop Hero ◂◂ -->
  <section class="shop-hero">
    <div class="shop-hero-content">
      <h1 class="headline">The&nbsp;Collection</h1>
      <p class="tagline">Every legend. Every livery. Every detail.</p>
    </div>
  </section>

  <!-- ▸▸ Main ◂◂ -->
  <main>
    <!-- Shop Section -->
    <section id="shop" class="section">
      <!-- Filter Bar -->
      <div class="filter-bar">
        <div class="filter-left">
          <div class="search-box">
            <i class="fa-solid fa-search"></i>
            <input type="text" id="search-input" placeholder="Search models...">
          </div>
          
          <select id="filter-select" class="filter-select">
            <option value="all">All Teams</option>
            <option value="ferrari">Ferrari</option>
            <option value="mclaren">McLaren</option>
            <option value="redbull">Red Bull</option>
            <option value="mercedes">Mercedes</option>
          </select>
        </div>

        <div class="filter-right">
          <select id="sort-select" class="sort-select">
            <option value="featured">Featured</option>
            <option value="price-low">Price: Low to High</option>
            <option value="price-high">Price: High to Low</option>
            <option value="name">Name: A to Z</option>
          </select>
        </div>
      </div>

      <!-- Products Grid -->
      <div id="product-grid" class="product-grid"></div>
      
      <!-- No Results Message -->
      <div id="no-results" class="no-results hidden">
        <i class="fa-solid fa-search"></i>
        <p>No models match your search.</p>
      </div>
    </section>
  </main>

  <!-- ▸▸ Product Modal ◂◂ -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <button id="modal-close" class="modal-close">&times;</button>

      <div class="modal-gallery">
        <img id="modal-img" src="" alt="Product image">
        <div id="carousel-dots" class="carousel-dots"></div>
      </div>

      <div class="modal-info">
        <h3 id="modal-title"></h3>
        <p id="modal-desc"></p>
        <div id="modal-price" class="price"></div>
        <button id="modal-add-btn" class="btn primary">Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="app.js"></script>
  <script src="shop.js"></script>
</body>
</html>
